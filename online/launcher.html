<html><head>
  <SCRIPT src="https://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'launcher.jnlp'
            },
            {
                javafx : '8.0+',
                jvmargs : '-Dapple.laf.useScreenMenuBar=true -Dcom.apple.smallTabs=true '
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedMain() {
        dtjava.embed(
            {
                id : 'Main',
                url : 'launcher.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '0',
                height : '0'
            },
            {
                javafx : '8.0+',
                jvmargs : '-Dapple.laf.useScreenMenuBar=true -Dcom.apple.smallTabs=true '
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedMain);
</script>

</head><body>
<h2>Test page for <b>Arizotaz Launcher</b></h2>
  <b>Webstart:</b> <a href='launcher.jnlp' onclick="return launchApplication('launcher.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
